		<script type="text/javascript">
			$.material.init()
			 $(document).ready(function() {
				menuToggle();
				$(window).resize(function() {
					menuToggle();
				});
			});

			function menuToggle() {
				$('.dropdown').off('mouseover mouseleave');
				if ($('.navbar-toggle').css('display') == 'none') {
					$('.dropdown').on('mouseover', function() {
						$(this).find('>a>i').removeClass('fa-caret-down').addClass('fa-caret-up').animate()
						$(this).find('>a').css({
							'padding-bottom': '11px',
							'border-bottom': '2px solid #7cb342',
							'margin-bottom': '2px'
						})
						$(this).find('.dropdown-menu').stop().slideDown("fast");
					});
					$('.dropdown').on('mouseleave', function() {
						$(this).find('>a>i').removeClass('fa-caret-up').addClass('fa-caret-down')
						$(this).find('>a').css({
							'padding-bottom': '15px',
							'border-bottom': 'none',
							'margin-bottom': '0px'
						})
						$(this).find('.dropdown-menu').stop().slideUp("fast");
					});
				}
			}
		</script>
